// PB_Wiz.ini format sample

//********* types of drivers
[driver types]
Winsock
OpenClientServer
LocalHost
NamedPipes

//********** driver Specifics
[Winsock]
application=
location=

[OpenClientServer]
application=

[LocalHost]
application=

[NamedPipes]
application=

//********** types of Servers
[server types]
WS-CGI Server
NS-Commerce Server
NS-Fasttrack Server
MS-Information Server
Mac WebServer API (WSAPI)

//********** Server Specifics
[WS-CGI Server]
server_path=/cgi-shl         
dll=pbcgi60.exe

[NSAPI Server]
server_path=webagent.pbw

[MS-Information Server]
server_path=/scripts         
dll=pbisa60.dll

[Mac WebServer API (WSAPI)]
server_path=/webpb.pbw$         

//********** Last Used Defaults
[Lasted_Used_Info]
pbweb_ini=
last_used_pbl=C:\Program Files\powersoft\pb6\Examples\pbexamfe.pbl
last_used_server=WS-CGI

