<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="../js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(function() {
        // Place init code here instead of $(document).ready()
  	drawChart();

    });

  function drawChart() {
       // Define the chart to be drawn.
     var data = new google.visualization.arrayToDataTable
([
['Category', 'Sales Volume', 'Total Sales(USD)', 'Year', 'Rate'],
['Bikes', 19428, 21521067.7857, '2013', 0.879],
['Bikes', 25840, 26813009.6791, '2012', 0.899],
['Components', 7501, 2519335.7388, '2013', 0.103],
['Components', 9272, 2771285.1381, '2012', 0.093],
['Clothing', 9789, 222145.1759, '2013', 0.009],
['Clothing', 7273, 156047.6805, '2012', 0.005],
['Accessories', 8830, 221242.2076, '2013', 0.009],
['Accessories', 3968, 77067.1274, '2012', 0.003]
]);

      // Set chart options
     var options = {
               title:'Sales Report (2013 VS. 2012)',
               width:828,
               height:382,
               hAxis: {title: 'Sales Volume'},
               vAxis: {title: 'Total Sales(USD)'},
               bubble: {textStyle: {fontSize: 11}}
               };


     // Instantiate and draw the chart.
     var chart = new google.visualization.BubbleChart(document.getElementById("container"));
      chart.draw(data, options);

 }
</script>
</head>
<body>
    <div id = "container">
    </div>
</body>
